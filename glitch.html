<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styleG.css">
    <script type="text/javascript">
      function linkProtetor(link) {
      var lnk = link;
      lnk = lnk.substr(lnk.search("url=")+4);
      return lnk;
      }

      var linkpro = window.parent.document.location.href;
      linkpro = linkProtetor(linkpro);

      var ss = -1;
      function atualizaContador(futuro)
      {
        ss = (ss==-1) ? futuro : ss;
        var faltam =  'Você será redirecionado em '+ss+' segundos.';

        if (ss > 0)
        {
          document.getElementById('contador').innerHTML = faltam;
          ss--;
          setTimeout(atualizaContador,1000);
        }
        else
        {
            location.href = 'perfil.html';
        }
      }
  </script>
  </head>
  <body onLoad="atualizaContador(10);">
  <div class="text middle" data-text="Por Jardel Castro">
    Por Jardel Castro
  </div>
  <div id="contador"> </div>
  </body>
</html>
